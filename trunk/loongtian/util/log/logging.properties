# 定义logger模块，root是父类，必需存在的，其它的是自定义。
# logging.getLogger(NAME)便相当于向logging模块注册了一种日志打印
# name 中用 . 表示 log 的继承关系
[loggers]
keys=root,nvwa

# 定义handler
[handlers]
keys=consoleHandler,fileHandler,SMTPHandler,memoryHandler,HTTPHandler,socketHandler,datagramHandler,sysLogHandler
#这个地方有错误（原因未知）,NTEventLogHandler

# 定义格式化输出
[formatters]
keys=simpleFormatter

#--------------------------------------------------
# 实现上面定义的logger模块，必需是[logger_xxxx]这样的形式
#--------------------------------------------------
# [logger_xxxx] logger_模块名称
# level     级别，级别有DEBUG、INFO、WARNING、ERROR、CRITICAL
# handlers  处理类，可以有多个，用逗号分开
# qualname  logger名称，应用程序通过 logging.getLogger获取。对于不能获取的名称，则记录到root模块。
# propagate 是否继承父类的log信息，0:否 1:是
[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_nvwa]
level=DEBUG
qualname=nvwa
handlers=fileHandler,SMTPHandler

#--------------------------------------------------
# handler
#--------------------------------------------------
# [handler_xxxx]
# class handler类名
# level 日志级别
# formatter，上面定义的formatter
# args handler初始化函数参数

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=simpleFormatter
# When computing the next rollover time for the first time (when the handler is created),
# the last modification time of an existing log file, or else the current time,
# is used to compute when the next rotation will occur.
# 这个功能太鸡肋了，是从handler被创建的时间算起，不能按自然时间 rotation 切分，除非程序一直运行，否则这个功能会有问题
# 临时解决方案参考下面的链接：Python 多进程日志记录
# http://blogread.cn/it/article/4175?f=wb2
args=('nvwa.log','a',20000,5,)

#使用TCP协议，将日志信息发送到网络。
[handler_socketHandler]
class=logging.handlers.SocketHandler
level=INFO
formatter=simpleFormatter
args=('localhost', handlers.DEFAULT_TCP_LOGGING_PORT)

#使用UDP协议,将日志信息发送到网络。
[handler_datagramHandler]
class=logging.handlers.DatagramHandler
level=WARN
formatter=simpleFormatter
args=('localhost', handlers.SYSLOG_UDP_PORT)

[handler_sysLogHandler]
class=logging.handlers.SysLogHandler
level=ERROR
formatter=simpleFormatter
args=(('localhost', handlers.SYSLOG_UDP_PORT), handlers.SysLogHandler.LOG_USER)

[handler_NTEventLogHandler]
class=logging.handlers.NTEventLogHandler
level=CRITICAL
formatter=simpleFormatter
args=('Nvwa Application', '', 'Application')

[handler_SMTPHandler]
class=logging.handlers.SMTPHandler
level=CRITICAL
formatter=simpleFormatter
args=('smtp.ym.163.com',
      'nw-service@loongtian.com',
      ['langway@163.com','yuanpengche@gmail.com', 'nw-service@loongtian.com'],
      'Nvwa Application Warning!',
      ('nw-service@loongtian.com', '001956qaz'))

[handler_memoryHandler]
class=logging.handlers.MemoryHandler
level=NOTSET
formatter=simpleFormatter
target=
args=(10, ERROR)

[handler_HTTPHandler]
class=handlers.HTTPHandler
level=NOTSET
formatter=simpleFormatter
args=('localhost:9022', '/log', 'GET')

#--------------------------------------------------
# 日志格式
#--------------------------------------------------
# %(asctime)s       年-月-日 时-分-秒,毫秒 2013-04-26 20:10:43,745
# %(filename)s      文件名，不含目录
# %(pathname)s      目录名，完整路径
# %(funcName)s      函数名
# %(levelname)s     级别名
# %(lineno)d        行号
# %(module)s        模块名
# %(message)s       消息体
# %(name)s          日志模块名
# %(process)d       进程id
# %(processName)s   进程名
# %(thread)d        线程id
# %(threadName)s    线程名
[formatter_simpleFormatter]
format=[ %(levelname)s ]- %(message)s - %(asctime)s - %(name)s - %(filename)s:%(lineno)s
datefmt=